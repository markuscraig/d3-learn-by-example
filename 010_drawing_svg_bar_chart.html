<!DOCTYPE html>
<html>
  <head>
    <!-- load the d3 v4 javascript library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <!-- d3 script -->
    <script>

    // define the static data-set
    var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
      14, 11, 22, 29, 11, 13, 12, 17, 18, 10 ];

    // define the svg element attributes
    var w = 500;
    var h = 100;
    var barPadding = 2;

    // create the svg element
    var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // bind the data and create each svg rectangle
    var rects = svg.selectAll("rect") // select all svg rectangles
      .data(dataset) // bind the data
      .enter() // on 'enter' (called for each new data item)
      .append("rect") // create the new rectangle

    // set the attributes for each svg reactangle
    rects.attr("x", function(d, i) {
        // dynamically set the bar x position
        var barWidth = (w / dataset.length);
        return i * barWidth;
      })
      .attr("y", 0) // default bar y position
      .attr("width", function(d, i) {
        // dynamically set the bar width
        return (w / dataset.length) - barPadding;
      })
      .attr("height", function(d, i) {
        // dynamically set the bar height
        return d * 4;
      });

    </script>
  </body>
</html>
