<!DOCTYPE html>
<html>
  <head>
    <!-- load the d3 v4 javascript library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- css style shared across multiple elements -->
    <style>
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
      }
    </style>
  </head>
  <body>

    <!-- d3 script -->
    <script>

    // define the static data-set
    var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
      14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
      24, 18, 25, 9, 3 ];

    // select all of the divs and bind the data
    var divs = d3.select("body")
      .selectAll("div")
      .data(dataset);

    // define how we CREATE each element with new data on 'enter'
    divs.enter()
      .append("div") // append a 'div' dom element
      .attr("class", "bar") // set the div's class attribute
      .style("height", function(d) { // set the div's height based on data
        var barHeight = d * 5; // scale the bar height
        return barHeight + "px";
      });

    </script>
  </body>
</html>
