<!DOCTYPE html>
<html>
  <head>
    <!-- load the d3 v4 javascript library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <!-- d3 script -->
    <script>

    // create the svg element
    var svg = d3.select("body")
      .append("svg");

    // set the svg attributes
    svg.attr("width", 500)
      .attr("height", 50);

    </script>
  </body>
</html>
