<!DOCTYPE html>
<html>
  <head>
    <!-- load the d3 v4 javascript library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <!-- d3 script -->
    <script>

    // define the data-set variable
    var dataset;

    // load a json data file
    d3.json("data/activities.json", function(err, json) {
      if (err) {
        console.log(err);
      } else {
        console.log(json);

        // save the data-set to be accessible later
        dataset = json;

        // do other stuff
      }
    });

    </script>
  </body>
</html>
