<!DOCTYPE html>
<html>
  <head>
    <!-- load the d3 v4 javascript library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <!-- d3 script -->
    <script>

    d3.select("body") // select the body dom element
      .append("p") // append a 'p' paragraph dom element
      .text("Howdy dude..."); // set the paragraph's text content

    </script>
  </body>
</html>
