<!DOCTYPE html>
<html>
  <head>
    <!-- load the d3 v4 javascript library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <!-- d3 script -->
    <script>

    // define the data-set variable
    var dataset;

    // load a csv data file
    d3.csv("data/activities.csv", function(err, data) {
      if (err) {
        console.log(err);
      } else {
        console.log(data);

        // save the data-set to be accessible later
        dataset = data;

        // do other stuff
      }
    });

    </script>
  </body>
</html>
